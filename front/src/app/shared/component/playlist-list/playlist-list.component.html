<div class="row">
        <div *ngFor="let playlist of listePlaylist" class="card me-3 mb-3 col-1" style="width: 10em;">
            <img style="width: auto;"
                src="https://edition-limitee.fr/images/0_0_0dady/metal_hurlant/octobre/Lujipeka-montagnes-russes-album-Vinyle-lp-edition-limitee-2021.jpg"
                class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{ playlist.nom }}</h5>
                <p class="card-text">{{ playlist.nomCreateur }}</p>
            </div>
        </div>
</div>
