<div class="container">
  <div class="justify-content-center">
    <h1 class="ms-3">Crée une playlist</h1>

    <div class="mt-5">

      <form class="text-center needs-validation" novalidate (ngSubmit)="creerPlayList()"
        [formGroup]="playListCreationForm">

        <div class="form-floating mb-3">
          <input formControlName="nomPlayList" id="nomPlayList" type="text" class="form-control" placeholder="Nom playlist">
          <label for="nomPlayList">Nom</label>
        </div>
        <div class="form-floating mb-3">
          <input formControlName="urlCouverture" id= urlCouverture type="url" class="form-control" placeholder="Nom playlist">
          <label for="urlCouverture">Url de l'image</label>
        </div>
        <div class="form-floating mb-3">
          <input formControlName="nomCreateur" id="nomCreateur" type="text" class="form-control" placeholder="Nom playlist">
          <label for="nomCreateur">Nom créateur</label>
        </div>
        <div class="form-floating mb-3">
          <input formControlName="nomStyle" id="nomStyle" type="text" class="form-control" placeholder="Nom playlist">
          <label for="nomStyle">Style</label>
        </div>

        <button type="submit" class="btn btn-success btn-lg">Créer la playlist</button>

      </form>
    </div>
  </div>
</div>
