<div class="container">
    <div class="row justify-content-center align-items-center" style="height: 100vh;">
        <div class="col-md-6">
            <h1 class="mb-5">Se connecter</h1>

            <form novalidate (ngSubmit)="seConnecter()">
                <div class="alert alert-warning" role="alert">
                    Utilisateur exemple : test / test
                </div>

                <div *ngIf="uneErreur" class="alert alert-danger" role="alert">
                    Utilisateur ou mot de passe incorrect !
                </div>

                <div class="form-floating mb-3">
                    <input name="pseudo" [(ngModel)]="pseudo" type="text" class="form-control" id="pseudo" placeholder="Votre pseudo">
                    <label for="pseudo">Pseudo</label>
                </div>

                <div class="form-floating mb-3">
                    <input name="password" [(ngModel)]="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>

                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-success btn-lg mt-5">Se connecter</button>
                </div>

            </form>
        </div>
    </div>
</div>
